<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Doto:ROND@48&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Monkeytype Clone</title>
</head>
<body> 
  <div id="wrapper"> 
    <div id="heading_text"> 
			Monkeyype Clone by nath.utev
		</div> 
		<div id="header"> 
			<div id="wpm_wrapper"> 
				<div class="header_text">WPM</div> 
				<div id="wpm">0</div> 
			</div> 
			<div id="cpm_wrapper"> 
				<div class="header_text">CPM</div> 
				<div id="cpm">0</div> 
			</div>
			<div id="accuracy_wrapper"> 
				<div class="header_text">Accuracy</div> 
				<div id="accuracy">100</div> 
			</div>
			<div id="errors_wrapper"> 
				<div class="header_text">Errors</div> 
				<div id="errors">0</div> 
			</div> 
      <div id="time_wrapper"> 
				<div class="header_text">Time</div> 
				<div id="time">60s</div> 
			</div>  
		</div> 

		<div id="click_below"> 
			↓ Click below ↓
		</div> 

		<div id="default_text"></div> 

		<textarea id="input_area" placeholder="..." oninput="processTypedTextbyUser()" onfocus="start()"></textarea> 
		<button id="restart_button">
			Restart 
		</button>
	</div>
	<script type="module" src="app.js" defer></script>
</body>
</html>
